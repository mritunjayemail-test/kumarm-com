<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Edit
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="modify(true)">Editable</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="modify(false)">Non Editable</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
